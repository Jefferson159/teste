  <!DOCTYPE html>
<html>
<head>
	<title>Card de Jogador de Futebol</title>
	<style>
		.card {
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			max-width: 300px;
			margin: auto;
			text-align: center;
			font-family: arial;
		}
		.card img {
			max-width: 100%;
			height: auto;
		}
		.card h1 {
			font-size: 24px;
			margin-top: 10px;
			margin-bottom: 0;
		}
		.card p {
			font-size: 18px;
			margin-top: 5px;
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<div class="card">
		<img src="img/jefferson.jpg" alt="Foto do Jogador">
		<h1>Player Jefferson</h1>
		<p>Titulos 63</p>
		<p>Idade: 30 anos</p>
	</div>
</body>
